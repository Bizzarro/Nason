		function ComplaintSearch(){
				var arg=document.input_box.command.value,
srchURL = '';

				} else {

				}
								
			}   

			function doSearch() {
				var arg=document.input_box.command.value,
				srchURL = '';
				if(arg.indexOf('g ')==0){
					var x = arg.substring(2,arg.length);
					var srchURL = 'http://www.google.com/search?q=' + x;
				}
				else if(arg.indexOf('wkm ')==0){
						var x = arg.substring(4,arg.length);
						var srchURL = 'http://en.m.wikipedia.org/wiki?search=' + x;
				}
				else if(arg.indexOf('iig ')==0){
						var x = arg.substring(4,arg.length);
						var srchURL = 'http://m.google.com/m/search?site=images&source=mog&gl=us&q=' + x;
				}
				else if(arg.indexOf('ddg ')==0){
						var x = arg.substring(4,arg.length);
						var srchURL = 'http://duckduckgo.com/?q=' + x;
				}
				else if(arg.indexOf('b ')==0){
						var x = arg.substring(2,arg.length);
						var srchURL = 'http://m.bing.com/search?q=' + x;
				}
				else{
					var srchURL = 'http://yubnub.org/parser/parse?command=' + arg;
				}
				if (document.input_box.Chk1.checked == false) {
					window.location = srchURL;
					return true;
				} else {
					return window.open(srchURL);
				}
			}
		</script>
